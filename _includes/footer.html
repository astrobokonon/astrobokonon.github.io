<footer class="site-footer">
  <header class="post-header">
  <h1 class="post-title">Other Links!</h1>

  <ul>
    <li class="twitter">Twitter: <a href="https://twitter.com/{{ site.twitter_username }}">
    {% if site.twitter_username %}
    {{ site.twitter_username }}</a></li>
    {% endif %}
    <!--
    <li class="email">Email: <a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
    -->
    <li class="weblink">Another Website: <a href="{{ site.weblinkurl_1 }}">{{ site.weblinktxt_1 }}</a></li>
    <li class="weblink">Another Website: <a href="{{ site.weblinkurl_2 }}">{{ site.weblinktxt_2 }}</a></li>
    <p class="rss-subscribe">* Subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

  </ul>

</footer>
